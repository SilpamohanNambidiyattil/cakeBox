{%extends 'cakehouse/base.html'%}

{%block body_block%}
<div class="container mt-5">
    <div class="row">
        <div class="col-3"> </div>
        <div class="col-6">
            <form action="" method="post" class="p-4 border shadow">
                {%csrf_token%}
                <h1 class="text text-center mb-5">Add Category</h1>
                {{form.as_p}}
                <button type="submit" class="btn btn-primary form form-control mb-3">Add</button>
            </form>
        </div>
        <div class="col-6"></div>
    </div>
</div>
<h1 class="text text-center mt-5 mb-5">List of Category</h1>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <table class="table table-striped table-primary  p-3 mt-3 mb-5">
            <tr>
                <td>Name</td>
                <td>Action</td>
            </tr>
            {%for cat in Categories%}
               <tr>
                <td>{{cat.cat_name}}</td>
                <td>
                    <a href="{%url 'cat-remove' cat.id%}" class="btn btn-danger">remove</a>
                </td>
               </tr>
            {%endfor%}
        
        </table>
    </div>
    <div class="col-3"></div>
</div>
{%endblock%}
