<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
    <h1 class="text text-center mt-5 mb-5">List of Cakes</h1>
    <div class="container-fluid ">
    <div class="row ">
        <div class="col-1"></div>
        <div class="col-10 ">
            <table class="table table-striped table-dark table-bordered p-3 mt-3 mb-5">
                <tr class="text text-center">
                    <td>Name</td>
                    <td>Falvour</td>
                    <td>Image</td>
                    <td>Action</td>
                </tr>
                {%for cake in Cakes%}
                   <tr class="text text-center mt-5 align-text-bottom">
                    <td>{{cake.cake_name}}</td>
                    <td>{{cake.flavours}}</td>
                    <td>
                        <img src="{{cake.image.url}}" alt="" width="100px" height="200px" style="object-fit: contain;">
                    </td>
                    <td>
                        <a href="{%url 'cake-detail' cake.id %}" class="btn btn-primary"><i class="fa-solid fa-eye"></i></a>
                        <a href="{%url 'cake-varients-add' cake.id%}" class="btn btn-success"><i class="fa-solid fa-plus"></i></a>
                        <a href="{%url 'cake-remove' cake.id%}" class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
                    </td>
                   </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-1"></div>
    </div>
</div>
</body>
</html>
